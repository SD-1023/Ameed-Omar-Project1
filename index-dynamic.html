<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./details-responsive.css" />
    <link rel="stylesheet" href="./common-responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito+Sans:opsz,wght@6..12,200&family=Poppins:wght@100;200;400;500;600&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,400&family=Poppins:wght@100;200;400;500;600&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wg  ht@500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&family=Poppins:wght@100;200;400;500;600&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Courses Website</title>
  </head>
  <body>
    <div>
      <header>
        <div class="top-flex-container flex justify-center">
          <div class="container-bar global-position flex align-center">
            <a href="index.html">
              <h2 class="web-topics">Web Topics Dynamic page</h2>
              <!---(Dynamic page) To be deleted later-->
            </a>
            <div class="bar-btns">
              <button class="btn-dark flex align-center" id="darkModeToggle">
                <span class="btn-icon">
                  <ion-icon class="dark-mode-icon" name="moon-outline">
                  </ion-icon>
                </span>
                <span class="btn-text" onclick="handleDarkMode()">
                  Dark Mode
                </span>
              </button>
              <button class="btn-fav flex align-center" id="btn-fav">
                <span class="btn-icon">
                  <ion-icon class="fav-icon" name="heart-outline"></ion-icon>
                </span>
                <span class="btn-text" onclick="toggleModal()">
                  Favourites
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="welcome-green-part flex justify-center align-center">
          <div class="green-left-side"></div>
          <div class="green-right-side"></div>
          <div class="welcoming-container">
            <h2 class="h2-welcoming">Welcome to our website!</h2>
            <p class="p-welcoming">
              We have a new design that's fresh, modern, and easy to use.
            </p>
          </div>
        </div>

        <div class="courses-layout">
          <div class="search-container flex justify-center">
            <div class="search-bar">
              <div class="input-part flex align-center">
                <label
                  for="search-input"
                  class="search-input flex align-center"
                >
                  <ion-icon
                    class="search-icon"
                    name="search-outline"
                  ></ion-icon>
                </label>
                <input
                  class="search-engine"
                  placeholder="Search the website..."
                  onchange="handleSearch()"
                  id="searchInput"
                />
              </div>
              <div class="sort-filter-parts sort">
                <label class="dropdown-label">&nbsp;Sort by:</label>
                <select
                  class="dropdown-btn"
                  id="mySortDropdown"
                  name="filter-options"
                >
                  <option value="Default">Default</option>
                  <option value="Topic-Title">Topic Title</option>
                  <option value="Author-Name">Author Name</option>
                </select>
              </div>

              <div class="sort-filter-parts end-of-search-bar">
                <label class="dropdown-label">&nbsp;Filter by:</label>
                <select
                  class="dropdown-btn"
                  id="myFilterdDropdown"
                  name="filter-options"
                >
                  <option value="Default">Default</option>
                  <!-- <option value="option2">Course field</option>
                  <option value="option3">Course title</option>
                  <option value="option3">Course rate</option>
                  <option value="option3">Course auther</option> -->
                </select>
              </div>
            </div>
          </div>
          <div class="container-num-topics flex justify-center align-center">
            <div class="num-topics global-position flex align-center">
              <h2 class="num-topics" id="num-topics"></h2>
            </div>
          </div>
          <div class="container flex justify-center">
            <div class="cards-container global-position">
              <template id="card-template">
                <a class="card-container" href="./details.html">
                  <div>
                    <div class="card-img">
                      <img
                        class="img"
                        id="course-img"
                        src="./Logos/html.png"
                        alt="HTML Img"
                      />
                    </div>
                    <div class="card-bottom-content">
                      <div class="card-text-container">
                        <h1
                          class="course-field overflow-ellipsis"
                          id="course-field"
                        >
                          Web Development Languages
                        </h1>
                        <h1
                          class="course-title overflow-ellipsis two-line-text"
                          id="course-title"
                        >
                          HTML
                        </h1>
                      </div>

                      <div class="stars-icon">
                        <ion-icon class="star-icon" name="star"></ion-icon>
                        <ion-icon class="star-icon" name="star"></ion-icon>
                        <ion-icon class="star-icon" name="star"></ion-icon>
                        <ion-icon class="star-icon" name="star"></ion-icon>
                        <ion-icon
                          class="star-icon"
                          name="star-outline"
                        ></ion-icon>
                      </div>

                      <p class="author-name overflow-ellipsis" id="author-name">
                        Author: Sarah Smith
                      </p>
                    </div>
                  </div>
                </a>
              </template>
            </div>
          </div>
        </div>

        <div class="favourites-container" id="favourites-container">
          <div class="favourites-content">
            <h2 class="fav-topics-title">My Favourites Topics</h2>
            <div class="favs-card">
              <div class="fav-card-content">
                <div class="card-fav-img">
                  <img
                    class="fav-img"
                    src="./Logos/react.webp"
                    alt="HTML Img"
                  />
                </div>
                <div class="card-fav-bottom">
                  <h1 class="fav-title overflow-ellipsis">React</h1>

                  <div class="stars-icon-fav">
                    <ion-icon class="star-icon-fav" name="star"></ion-icon>
                    <ion-icon class="star-icon-fav" name="star"></ion-icon>
                    <ion-icon class="star-icon-fav" name="star"></ion-icon>
                    <ion-icon class="star-icon-fav" name="star"></ion-icon>
                    <ion-icon
                      class="star-icon-fav"
                      name="star-outline"
                    ></ion-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-container flex justify-center">
          <p class="footer-content flex align-center">
            Developed with &nbsp;
            <span> <ion-icon name="heart" class="heart"></ion-icon></span
            >&nbsp;Â© 2023
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script>
    function handleDarkMode() {
      console.log("inside dark mode");

      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.onclick = function () {
        document.body.classList.toggle("dark-theme");
      };
    }
    /*Favouriets button*/

    const favBtn = document.getElementById("btn-fav");
    const favLayer = document.getElementById("favourites-container");

    favBtn.addEventListener("click", () => {
      toggleModal();
    });

    function toggleModal() {
      console.log("inside fav btn and " + favLayer.style.display);
      if (favLayer.style.display == "block") {
        favLayer.style.display = "none";
      } else {
        favLayer.style.display = "block";
      }
    }
  </script>
</html>
